apiVersion: v1
clusters:
- cluster:
    certificate-authority: ./certs/ca.crt
    server: https://k8s.sysadm.cn:8443
  name: minikube
contexts:
- context:
    cluster: minikube
    user: minikube
  name: minikube
current-context: minikube
kind: Config
preferences: {}
users:
- name: minikube
  user:
    client-certificate: ./certs/client.crt
    client-key: ./certs/client.key
